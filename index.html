<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Changing inline Stlyes with JS</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="box">
        <dic class="title-box">
          <h1 class="title">Altering Inline Styles with JS</h1>
        </dic>
        <div class="input-slider-box">
          <input
            type="range"
            name="slider"
            min="0"
            max="100"
            value="10"
            class="input-slider"
          />
        </div>
        <div class="slider-value-box">
          <p class="content slider-value">Slider value:</p>
        </div>
        <div class="demo-box">
          <div
            class="demo-box-filler"
            style="
              background: linear-gradient(
                to right,
                blue 10%,
                white 10%,
                white 100%
              );
            "
          >
            <h2 class="demo-box-text">DEMO</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
